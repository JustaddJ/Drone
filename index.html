<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone</title>
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&amp;display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container container_mobile">
            <div class="header__wrapper">
                <div class="header__item">
                    <img class="header__logo" src="icons/logo_small.svg" alt="logo"/>
                    <nav class="nav">
                        <ul class="menu">
                            <li class="menu__item"><a href="#about" data-key="about"></a></li>
                            <li class="menu__item"><a href="#footer" data-key="contacts"></a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header__item">
                    <div class="lang-switcher">
                        <a href="#" class="lang-switcher__item" id="ua" data-lang="ua"><img class="lang-switcher__image" src="icons/lang-ua.svg" alt="lang">Укр</a>
                        <a href="#" class="lang-switcher__item" id="en" data-lang="en"><img class="lang-switcher__image" src="icons/lang-uk.svg" alt="lang">Eng</a>
                        <img id="arrow" src="icons/arrow.svg" alt="arrow">
                    </div>
                    <a href="#fundraising" class=" header__btn btn" data-key="btn"></a>
                </div>
            </div>
        </div>
    </header>
    <section class="support">
        <div class="container container_big">
            <h1 class="support__title" data-key="supportTitle"></h1>
            <div class="support__descr" data-key="supportDescr"></div>
            <a href="#fundraising" class="btn btn_mobile" data-key="btn"></a>
            <div class="support__wrapper" id="fundraising">
                <h2 class="support__subtitle" data-key="supportSubtitle"></h2>
                <div class="support__content">
                    <div class="support__item">
                        <ul class="support__list">
                            <li class="list__item"><h4 class="list__item_name" data-key="goal"> </h4><div class="list__item_value">$30 000</div></li>
                            <li class="list__item"><h4 class="list__item_name">Кількість </h4><div class="list__item_value">1</div></li>
                            <li class="list__item"><h4 class="list__item_name" data-key="specifications"> </h4><div class="list__item_values">
                                <div class="list__item_value" data-key="specification_1"></div>
                                <div class="list__item_value" data-key="specification_2"></div>
                                <div class="list__item_value" data-key="specification_3"></div>
                                <div class="list__item_value" data-key="specification_4"></div>
                            </div></li>
                            <li class="list__item"><h4 class="list__item_name" data-key="supportFor"> </h4><div class="list__item_values">
                                <div class="list__item_value" data-key="supportForValue_1"></div>
                                <div class="list__item_value" data-key="supportForValue_2"></div>
                                <div class="list__item_value" data-key="supportForValue_3"></divh4
                            </div></li>
                            <li class="list__item"><h4 class="list__item_name" data-key="location"> </h4>
                                <div class="list__item_value" data-key="locationValue"></div>
                            </li>
                        </ul>
                    </div>
                    <a href="https://send.monobank.ua/jar/5Yi6DgsHwW" class="btn btn_mobile" data-key="btn"></a>
                    <div class="support__item">
                        <div class="support__video__wrapper">
                            <div class="support__dot_yellow_small_1"></div>
                            <div class="support__dot_yellow_small_2"></div>
                            <div class="support__dot_yellow"></div>
                            <div class="support__dot_blue"></div>
                            <div class="support__lines_yellow"><img src="icons/lines_yellow.svg" alt="lines"></div>
                            <div class="support__lines_blue"><img src="icons/lines-blue.svg" alt="lines"></div>
                            <div class="support__video__btn" data-key="videoBtn"></div>

                            <div id="player" class="support__video"></div>
                            <div id="playerMobile" class="support__video_mobile support__video"></div> 
                        </div>
                    </div>
                </div>
                <a href="https://send.monobank.ua/jar/5Yi6DgsHwW" class="btn support__btn" data-key="btn"></a>
            </div>
        </div>
    </section>
    <section class="school">
        <div class="container">
            <h2 class="school__title" data-key="schoolTitle"></h2>
            <div class="school__wrapper">
                <div class="school__content">
                    <div class="school__item">
                        <div class="school__video__wrapper">
                            <div class="school__dot_yellow_small_1"></div>
                            <div class="school__dot_yellow_small_2"></div>
                            <div class="school__dot_yellow"></div>
                            <div class="school__dot_blue"></div>
                            <div class="school__lines_yellow"><img src="icons/lines_yellow.svg" alt="lines"></div>
                            <div class="school__lines_blue"><img src="icons/lines-blue.svg" alt="lines"></div>
                            <div id="player2" class="school__video"></div>
                            <div id="playerMobile2" class="school__video_mobile school__video"></div>
                        </div>
                    </div>
                <a href="https://send.monobank.ua/jar/2f98y1M3Gr" class="btn btn_mobile" data-key="btn"></a>
                    <div class="school__item">
                        <ul class="school__list">
                            <li class="list__item"><h4 class="list__item_name" data-key="goal"></h4><div class="list__item_value">$20 000</div></li>
                            <li class="list__item"><h4 class="list__item_name" data-key="aboutSchool"> </h4><div class="list__item_values">
                                <div class="list__item_value" data-key="aboutSchoolValue_1"></div>
                                <div class="list__item_value" data-key="aboutSchoolValue_2"></div>
                                <div class="list__item_value" data-key="aboutSchoolValue_3"></div>
                                <div class="list__item_value" data-key="aboutSchoolValue_4"></div>
                            </div></li>
                            <li class="list__item"><h4 class="list__item_name">Для кого: </h4><div class="list__item_values">
                                <div class="list__item_value">2000 військовослужбовців ЗСУ</div>
                                <div class="list__item_value">Рота Софія</div>
                                <div class="list__item_value">Батальон Тор патрульної поліції</div>
                            </div></li>
                        </ul>
                    </div>
                </div>
                <a href="https://send.monobank.ua/jar/2f98y1M3Gr" class="btn school__btn" data-key="btn"></a>
            </div>
        </div>
    </section>
    <section class="about" id="about">
        <div class="container container_big">
            <div class="about__wrapper">
                <h2 class="about__title" data-key="aboutTitle"></h2>
                <div class="about__descr" data-key="aboutDescr"></div>
                <div class="about-values">
                    <div class="about-values__item">
                        <h4 class="about-values__title">200+</h4>
                        <div class="about-values__descr" data-key="accomplishments_1"></div>
                    </div>
                    <div class="about-values__item">
                        <h4 class="about-values__title">180+</h4>
                        <div class="about-values__descr" data-key="accomplishments_2"></div>
                    </div>
                    <div class="about-values__item">
                        <h4 class="about-values__title">30+</h4>
                        <div class="about-values__descr" data-key="accomplishments_3"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer" id="footer">
        <div class="container">
            <img class="footer__logo"src="icons/logo_svg.svg" alt="logo">
            <h2 class="footer__title" data-key="footerTitle"></h2>
            <div class="footer__email">
                <img src="icons/email.svg" alt="email">
                info@advanceddefence.org
            </div>
            <div class="footer__links">
                <a href="https://www.instagram.com/ua_drone_school/" class="footer__link"><img src="icons/instagram.svg" alt="instagram"></a>
                <a href="https://www.facebook.com/profile.php?id=100083098792194" class="footer__link"><img src="icons/facebook.svg" alt="facebook"></a>
                <a href="https://www.linkedin.com/company/advanced-defence/" class="footer__link"><img src="icons/linkedin.svg" alt="linkedin"></a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
